version: '3.8'

services:
  mysql-master:
    image: mysql:8.0.44
    container_name: mysql-master
    platform: linux/amd64
    environment:
      MYSQL_ROOT_PASSWORD: master_root_password
      MYSQL_DATABASE: test_db
      MYSQL_ROOT_HOST: '%'
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./mysql-cluster/master/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql-cluster/master/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_master_data:/var/lib/mysql
    networks:
      - kafka-db-network
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pmaster_root_password"]
      timeout: 30s
      retries: 10
      start_period: 60s

  mysql-slave1:
    image: mysql:8.0.33
    container_name: mysql-slave1
    platform: linux/amd64
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_HOST: '%'
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./mysql-cluster/slave1/my.cnf:/etc/mysql/conf.d/my.cnf
      - mysql_slave1_data:/var/lib/mysql
    networks:
      - kafka-db-network
    ports:
      - "3307:3306"
    depends_on:
      mysql-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot"]
      timeout: 30s
      retries: 10
      start_period: 40s

  mysql-slave2:
    image: mysql:8.0.33
    container_name: mysql-slave2
    platform: linux/amd64
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_HOST: '%'
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./mysql-cluster/slave2/my.cnf:/etc/mysql/conf.d/my.cnf
      - mysql_slave2_data:/var/lib/mysql
    networks:
      - kafka-db-network
    ports:
      - "3308:3306"
    depends_on:
      mysql-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot"]
      timeout: 30s
      retries: 10
      start_period: 40s

  mysql-slave3:
    image: mysql:8.0.33
    container_name: mysql-slave3
    platform: linux/amd64
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_ROOT_HOST: '%'
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - ./mysql-cluster/slave3/my.cnf:/etc/mysql/conf.d/my.cnf
      - mysql_slave3_data:/var/lib/mysql
    networks:
      - kafka-db-network
    ports:
      - "3309:3306"
    depends_on:
      mysql-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot"]
      timeout: 30s
      retries: 10
      start_period: 40s

volumes:
  mysql_master_data:
    driver: local
  mysql_slave1_data:
    driver: local
  mysql_slave2_data:
    driver: local
  mysql_slave3_data:
    driver: local

networks:
  kafka-db-network:
    driver: bridge